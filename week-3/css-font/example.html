<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts Example1</title>
    <style>
       .p1{
            font-family:'Time New Roman', Times, serif 
        } 
        .p2{
            font-family:Ariel, vertical, sans-serif
        } 
        .p3{
            font-family:"Lucida Console", "Courier New", "Monospace"
        }
    </style>
</head>
<body>
    <a href="font-family.html">Back to font family</a>
    <h2>Css Font Example1</h2>
    <p class="p1">This is the paragraph show in Time New Roman font</p>
    <p class="p2">This is the paragraph show in Time Ariel font</p>
    <p class="p3">This is the paragraph show in Lucida Console font</p>
</body>
</html>
