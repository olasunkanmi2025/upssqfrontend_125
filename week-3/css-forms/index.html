<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-forms</title>
    <style>
        .container-grey{
            background-color: grey;
            width: 250px;
            padding: 20px;


        }
        .container-light-border-left{
            background-color: blue;
            padding: 20px;
            margin: 20px 10px 
        }
    </style>
</head>
<body>
    <h1>Html Form</h1>
    <p>An html form is use to collect user input. The user input is most often sent to the server for processing </p>
    <div class="container-grey">
        <div class="container-light-border-left">
            <form action="#" method="post">
                <label for="name">name:</label>
                <br>
                <input type="text" id="name" name="name">
                <br>
                <br>
                <label for="email">email:</label>
                <br>
                <input type="email" id="email" name="email">
                <label for="password">password:</label>
            </form>
        </div>
    </div>
    
</body>
</html>
