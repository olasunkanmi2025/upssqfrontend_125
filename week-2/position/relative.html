<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
</head>
<body>
    <style>
        body{
            height: 100vh;
        }
        div.relative{
            border: 3px solid #73AD21;
            position: relative;
            left: 30px;
            bottom: 0;
        }
    </style>
    <a href="./">positions</a>
    <h1>position:relative</h1>
    <p>An element with position relative is relative to its normal position</p>
    <div class="relative">This div element has a position relative </div>
</body>
</html>
