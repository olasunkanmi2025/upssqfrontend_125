<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
</head>
<body>
    <style>
        div.container{
            position: relative;
            width: 600px;
            right: 90%;
            bottom: 90%;
            left: 30%;
            height: 200px;
            border: 3px solid red;
        }
        div.absolute{
            border: 3px solid #73AD21;
            position: absolute;
            right: 50%;
            bottom: 50%;
            left: 20%;
        }
    </style>
    <a href="./">positions</a>
    <h2>Position:absolute</h2>
    <p>An element positioned absolute is positioned relative to nearest position ancestor</p>
    <div class="container">
    <div class="absolute">This div is in position absolute</div>
    </div>
</body>
</html>
