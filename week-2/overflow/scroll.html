<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow:scroll</title>
    <style>
        p+div{
            background-color: coral;
            width: 200px;
            height: 65px;
            border: 1px solid;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h1>overflow:scroll</h1>
    <p>By default, the overflow is visible meaning that it is not click and it is render outside the element box</p>
    <div class="content">You can use the overflow property when you want to have better control of the layout. the overflow property specify what happens if content overflows an element box</div>
    
</body>
</html>
